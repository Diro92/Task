<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">
  <div class="Forma">
    
      <form [formGroup]="form" (ngSubmit)="onSumbit()" >
      <input type="hidden" formControlName="$key" > 
          <label>Name</label> 
          <input class="form-control" formControlName="Nombre"  >
          <!-- <div *ngIf="Nombre.touched && Nombre.invalid" class="alert alert-danger">Nombre is required</div> -->
          <label>Tipo</label>
          <input class="form-control"  formControlName="Tipo"  >
          <!-- <div *ngIf="Tipo.touched && Tipo.invalid" class="alert alert-danger">Tipo is required</div> -->
          <div class="form-group " >
            <label for="exampleFormControlSelect1">Tipo</label>
            <select class="form-control" disabled formControlName="Tipo" id="exampleFormControlSelect1">
              <option>Academico</option>
              <option>Fisico</option>
              <option>Programacion</option>
            </select>
          </div>
          <label>Duracion</label>
          <input class="form-control " formControlName="Duracion" >
          <!-- <div *ngIf="Duracion.touched && Duracion.invalid" class="alert alert-danger">Duracion is required</div> -->
          <br>
          <!-- <div class="form-group">
              <label>Please upload an image for your Activity</label>
              <input type="file" class="form-control-file">
          </div> -->
          <br>
          <fieldset disabled>
            <div class="form-group">
         
              <select id="disabledSelect" class="form-control">
                <option>Working on this</option>
              </select>
            </div>
        </fieldset> 
          <br>
        <button class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
      </form>
  </div>
    
                                    <!--····Angular Material.....-->

                                 
  <mat-form-field >
          <mat-label>Activity</mat-label>
          <input matInput type="text" placeholder="filter"  (keyup)="applyFilter($event)">
  </mat-form-field>
 <div class="Renderizacion">  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Duracion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duracion </th>
        <td mat-cell *matCellDef="let element"> {{element.Duracion}} </td>
      </ng-container>
    <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button class="far fa-edit " (click)=Edit(row)></button>
            <button mat-icon-button color="warn" (click)=onDelete(row.$key)><mat-icon>delete_outline</mat-icon></button>
            <button mat-icon-button color="primary" (click)=open(row)> <mat-icon>open_in_new</mat-icon></button>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                                      <!--····Angular Material.....-->

  </div>
</div>
